<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday!</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ffdde1);
      animation: gradient 5s ease infinite;
      background-size: 400% 400%;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .cake {
      position: absolute;
      font-size: 64px;
      filter: drop-shadow(4px 4px 8px rgba(0, 0, 0, 0.5));
      animation: fall linear forwards;
    }

    @keyframes fall {
      from {
        transform: translateY(-50px);
        opacity: 1;
      }
      to {
        transform: translateY(100vh);
        opacity: 1;
      }
    }

    .button-container {
      z-index: 10;
      text-align: center;
      position: absolute;
      bottom: 50px; /* ƒê·∫©y n√∫t xu·ªëng */
      left: 50%;
      transform: translateX(-50%);
    }

    .btn {
      background-color: #ff4081;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .btn:hover {
      background-color: #e91e63;
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>
<div class="button-container">
  <button class="btn" onclick="location.href='login.html'">H√£y nh·∫•n v√†o ƒë√¢y</button>
  <button class="btn back-btn" onclick="location.href='b√°nh kem.html'">Quay L·∫°i</button>
</div>

<script>
  const canvas = document.getElementById("fireworks");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const fireworks = [];
  const maxFireworks = 80;

  class Firework {
    constructor(x, y, color) {
      this.x = x;
      this.y = y;
      this.color = color;
      this.size = Math.random() * 5 + 3;
      this.speedX = Math.random() * 3 - 1.5;
      this.speedY = Math.random() * 3 - 1.5;
      this.life = Math.random() * 60 + 40;
    }

    update() {
      this.x += this.speedX;
      this.y += this.speedY;
      this.life--;
      this.size *= 0.98;
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.shadowBlur = 10;
      ctx.shadowColor = this.color;
      ctx.fill();
    }
  }

  function createFirework() {
    if (fireworks.length < maxFireworks) {
      const x = Math.random() * canvas.width;
      const y = Math.random() * (canvas.height * 0.3);
      const color = `hsl(${Math.random() * 360}, 100%, 70%)`;
      for (let i = 0; i < 20; i++) {
        fireworks.push(new Firework(x, y, color));
      }
    }
  }

  function animateFireworks() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    for (let i = fireworks.length - 1; i >= 0; i--) {
      fireworks[i].update();
      fireworks[i].draw();

      if (fireworks[i].size <= 0.5 || fireworks[i].life <= 0) {
        fireworks.splice(i, 1);
      }
    }

    if (Math.random() < 0.06) createFirework();

    requestAnimationFrame(animateFireworks);
  }

  animateFireworks();

  // Danh s√°ch c√°c b√°nh kem v·ªõi topping
  const cakes = [
    'üéÇ', // B√°nh kem tr·∫Øng
    'üç∞', // Mi·∫øng b√°nh
    'üéÇüçì', // B√°nh kem d√¢u
    'üéÇüç´', // B√°nh kem chocolate
    'üéÇüçí', // B√°nh kem cherry
    'üéÇüç¶', // B√°nh kem kem
    'üéÇüçç', // B√°nh kem d·ª©a
  ];

  // Hi·ªáu ·ª©ng b√°nh kem r∆°i t·ª´ gi·ªØa v√† lan sang hai b√™n
  function createCake() {
    const cake = document.createElement('div');
    cake.classList.add('cake');
    
    // B·∫Øt ƒë·∫ßu t·ª´ trung t√¢m r·ªìi lan ra hai b√™n
    const centerX = window.innerWidth / 2;
    const offset = (Math.random() - 0.5) * window.innerWidth * 0.6; // R∆°i c√°ch trung t√¢m ra 60% m√†n h√¨nh
    cake.style.left = `${centerX + offset}px`;

    cake.innerHTML = cakes[Math.floor(Math.random() * cakes.length)];

    cake.style.animationDuration = Math.random() * 3 + 2 + 's';

    document.body.appendChild(cake);

    cake.addEventListener('animationend', () => {
      cake.remove();
    });
  }

  // T·∫°o nhi·ªÅu b√°nh kem li√™n t·ª•c
  setInterval(() => {
    createCake();
  }, 300);

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>

</body>
</html>
